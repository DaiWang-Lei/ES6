<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>
  <script>
    class Animal {
      constructor(name) {
        this.name = name;
        this.belly = [];
      }
      eat(food) {
        this.belly.push(food);
      }
      speak() {
        console.log(`I'm ${this.name}`);
      }
    }
    class Dog extends Animal {
      constructor(pros, age) {
        super(pros);
        this.age = age;
      }
      bark() {
        console.log(`Barl bark!`)
      }
      speak() {
        console.log(`I'm  bark,bark! ${this.name}`);
      }
    }
    const lucky = new Dog('lucky', 2);

  </script>
</body>

</html>
