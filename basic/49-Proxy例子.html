<body>
  <script>
    const phoneHandler = {
      set (target, key, value){
        target[key] = value.match(/[0-9]/g).join('');
      },
      get(target,key){
        return target[key].replace(/(\d{3})(\d{4})(\d{4})/,'$1-$2-$3');
      }
    };
    const phoneNumber = new Proxy({},phoneHandler);
    
  </script>
</body>
