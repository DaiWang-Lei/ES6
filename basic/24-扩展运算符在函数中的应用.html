<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扩展运算符在函数中的应用</title>
</head>

<body>
  <script>
    const fruit = ['apple', 'orange', 'banana'];
    const newFruit = ['pear', 'mango'];
    fruit.push(...newFruit);
    console.log(fruit);

    const dateFields = [2019, 7, 29];
    // const date = new Date(dateFields[0],dateFields[1],dateFields[2]); 过时的老方法
    const date = new Date(...dateFields);
    console.log(date);
  </script>
</body>

</html>
