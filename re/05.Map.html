<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let map = new Map()
        map.set('name', 'DaiWang')
        map.set('age', 20)
        console.log(map);

        console.log(map.get('name'));
        console.log(map.has('name')); //true
        map.delete('name')
        console.log(map);
        map.clear()
        console.log(map);
        map.set(['a', [1, 2, 3]], 'helloES')
        console.log(map);

        let m = new Map([
            ['a', 1],
            ['c', 2]
        ])
        console.log(m);
    </script>
</body>

</html>
