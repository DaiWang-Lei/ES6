<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04数组的扩展功能</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <script>
        // 数组的方法 from() of()
        // 1.from() 将伪数组转换成真正的数组

        function add() {
            // console.log(arguments);

            // ES5的写法
            let arrES5 = [].slice.call(arguments)
            console.log({ 'arrES5': arrES5 });

            // ES6的写法
            let arr = Array.from(arguments)
            console.log(arr);
            // 通过扩展运算符将伪数组转换为真正的数组
            let arrdoubt = [...arguments]
            console.log(arrdoubt);
        }
        add(1, 2, 3)

        let lis = document.querySelectorAll('li')
        console.log(lis); //nodeList

        let arrLis = Array.from(lis)
        console.log(arrLis);

        // from还可以接受第二个参数，来对每个元素进行处理
        let lisContent = Array.from(lis, e => e.textContent)
        console.log(lisContent);


        // 2.of 将任意的数据类型转换为数组
        console.log(Array.of(1, 2, "3", [1, 2, 3], { id: '1' }));


        //3、copywithin()   从4位置往后的所有数值，替换掉从1位置开始后的数值
        console.log([1, 2, 3, 4, 5, 6, 7, 8, 9].copyWithin(1, 4)); //[1, 5, 6, 7, 8, 9, 7, 8, 9]

        // 4.find() 找出第一个符合条件的数组成员
        let findRes = [1, 2, 3, 4, 5].find(n => n > 3)
        console.log({ findRes });

        // 5.findIndex()     找出第一个符合条件数组成员的索引
        let findIndexRes = [1, 2, 3, 4, 5].findIndex(n => n > 3)
        console.log({ findIndexRes });


        // 6.entries() keys() values() 返回一个遍历器  可以使用for...of 循环
        // keys() 对键名遍历
        // values() 对值名遍历
        // entries() 对键值对遍历
        for (let i of [4, 5, 6].keys()) {
            console.log(i);
        }
        for (let i of [4, 5, 6].values()) {
            console.log(i);
        }
        for (let i of [4, 5, 6].entries()) {
            console.log(i);
        }

        let letter = ['a', 'b', 'c']
        let it = letter.entries()

        console.log(it.next().value);
        console.log(it.next().value);
        console.log(it.next().value);
        console.log(it.next().value);


        // 7.includes() 返回一个布尔值，表示某个数组是否包含给定的值
        console.log([1, 2, 3].includes(2)); //true
        console.log([1, 2, 3].includes('2')); //false


        // ES5是用indexOf做判断，indexOf返回对应值的索引，如不存在返回-1
        console.log([1, 2, 3].indexOf(2)); //1

        


    </script>
</body>

</html>
