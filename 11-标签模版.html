<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>标签模版</title>
  <style>
    .highlight{
      padding: 2px 5px;
      background: #00adb5;
      color: white;
    }
  </style>
</head>

<body>
  <script>
    function highlight(string, ...values) {
      const highlight = values.map(value => `<span class='highlight'>${value}</span>`);

      let str = '';
      string.forEach((string,i) => str += `${string}${highlight[i] || ''}`);

      return str;
    }
    const user = 'Root';
    const topic = 'Learn to use markdown';
    const sentense = highlight`${user} has commented on your topic ${topic}`;
    document.body.innerHTML = sentense;
  </script>
</body>

</html>
